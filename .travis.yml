#
# For continuous deployment, keys are encrypted using Travis file encryption functionality:
# https://docs.travis-ci.com/user/encrypting-files
#

dist: bionic

language: java
jdk: openjdk11

git:
  depth: false

branches:
  only:
    - /^hotfix.*$/
    - /^feature.*$/
    - develop
    - master

env:
  global:
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - JAVA_OPTS="-Xmx6g -XX:MaxPermSize=2g -XX:MaxMetaspaceSize=2g"

before_cache:
  - find $HOME/.gradle/caches -type f -name '*.lock' -delete
  - find $HOME/.gradle/caches -type f -name 'file-access.bin' -delete
  - find $HOME/.gradle/caches -type f -name 'cache.properties' -delete
  - find $HOME/.gradle/caches -type f -name 'buildSrc.jar' -delete
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
  - rm -rf $HOME/.gradle/caches/*/scripts*/
  - rm -rf $HOME/.gradle/caches/*/fileHashes/
  - rm -rf $HOME/.gradle/caches/*/workerMain/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/native/
    - $HOME/.gradle/wrapper/

services:
  - docker

install:
  # Git set up is required for release tag creation
  - git remote set-url origin https://$GRGIT_USER:$GRGIT_PASS@github.com/hexagonkt/hexagon.git
  - sudo /etc/init.d/postgresql stop
  - docker-compose up -d

script:
  - ./gradlew --quiet clean all
  - ./gradlew sonarqube dokkaMd checkSite
  - docker run --rm -v $PWD/hexagon_site:/docs squidfunk/mkdocs-material:4.4.3 build

after_success: bash <(curl -s https://codecov.io/bash)
after_failure: echo 'Look for FAILURE in tests'

deploy:

  - provider: script
    skip_cleanup: true
    script: ./gradlew --no-daemon -x test release
    on:
      branch: master

  - provider: pages
    skip_cleanup: true
    github_token: $GRGIT_PASS
    local_dir: hexagon_site/build
    fqdn: hexagonkt.com
    on:
      branch: master
