#
# For continuous deployment, keys are encrypted using Travis file encryption functionality:
# https://docs.travis-ci.com/user/encrypting-files
#

language: java
jdk: oraclejdk8

branches:
  only:
    - /^hotfix.*$/
    - /^feature.*$/
    - develop

git:
  depth: false

env:
  global:
    - secure: 
    - secure: 
    - secure: 
    - secure: 

before_cache:
  - find $HOME/.gradle/caches -type f -name '*.lock' -delete
  - find $HOME/.gradle/caches -type f -name 'file-access.bin' -delete
  - find $HOME/.gradle/caches -type d -name 'workerMain' -delete
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
  - rm -rf $HOME/.gradle/caches/*/scripts*/
  - rm -rf $HOME/.gradle/caches/*/fileHashes/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/native/
    - $HOME/.gradle/wrapper/

services:
  - mongodb
  - rabbitmq
  - postgresql

install:
  # Git set up is required for release tag creation
#  - git remote set-url origin https://$GRGIT_USER:$GRGIT_PASS@github.com/hexagonkt/hexagon.git
  - git pull origin develop
  - git pull origin master
  - mongo hexagon_benchmark/mongodb.js
  - psql -U postgres -f hexagon_benchmark/postgresql.sql

script: ./gradlew --quiet --stacktrace clean all

after_success: bash <(curl -s https://codecov.io/bash)
after_failure: echo 'Look for FAILURE in tests'

deploy:

  - provider: script
    script: ./gradlew --no-daemon --stacktrace --debug debug
    on:
      branch: develop

  - provider: script
    script: ./gradlew --no-daemon --quiet --stacktrace clean all release
    on:
      branch: master

  - provider: pages
    skip_cleanup: true
    github_token: $GRGIT_PASS
    local_dir: hexagon_site/build
    fqdn: hexagonkt.com
    on:
      branch: master
